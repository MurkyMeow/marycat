<head><meta charset="UTF-8"></head>
<body></body>
<script src="../index2.js"></script>
<script src="bindings.js"></script>
<script>
const a = makeState(true)
const b = makeState(true)

setInterval(() => a.v = !a.v, 1000)

const app =
  div(null)
    (h3('George Boole\'s hall of fame'))
    (ternary(a)
      (div('A'))
      (div('not A'))
    )
    (when(a.or(b))
      (div('A or B'))
    )
    (when(a.and(b))
      (div('A and B'))
    )

app(document.body)
</script>
