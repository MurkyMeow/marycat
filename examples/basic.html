<head>
  <meta charset="UTF-8">
  <style>
  header {
    font-weight: bold;
  }
  article {
    width: 200px;
    padding: 5px 10px;
    margin-bottom: 20px;
    text-align: center;
    background: cornsilk;
  }
  article div {
    text-decoration: underline; 
  }
  </style>
</head>
<body></body>
<script src="../index2.js"></script>
<script src="bindings.js"></script>
<script>
const upper = str => str.toUpperCase()
const reverse = str => [...str].reverse().join('')

const text = makeState('')

// This will fire after every update
// and wont affect the original value
text.after(reverse).after(upper).sub(console.log)

const Article = (title) =>
  article(null)
    (header(title))

const app =
  div('.app')
    (div('Regular div'))
    (div('#caddy')('Theres an id on me btw'))
    (Article('I have a slot!')
      (div('Hi hello hi!'))
    )
    (Article('You can click on me!')
      .on('click', () => alert('So fancy!'))
    )
    (input()
      .type('password')
      .bind(text) // Is this Vue xddd?
    )
    (get`Luckily, i can see that text: ${text}`)

app(document.body)
</script>
