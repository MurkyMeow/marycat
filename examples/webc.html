<head><meta charset="UTF-8"></head>
<body></body>
<script type="module">
import { State, get, webc, _if } from '../index.js'
import { div, span } from './bindings.js'

const example = webc({
  name: 'mary-example',
  props: {
    supercool: false,
    logo: {
      title: '',
      icon: '',
    },
  },
  css: `
    span {
      color: red;
    }
  `,
  render(host, { supercool, logo }) {
    const count = new State(0)
    host.click(() => count.v++)
    host.attr('test', 'foobar')
    return host
    (span(get`You clicked ${count} times`))
    (div(get`${logo.icon} ${logo.title}`))
    (_if(supercool)
      (div('💫 ⭐️ 🌟 ✨'))
      (div('⚡️ ☄️ 💥 🔥'))
    )
  },
})

const instance = example()
  .supercool(true)
  .logo({ title: 'web component', icon: '🌞' })
instance.connect(document.body)
</script>
