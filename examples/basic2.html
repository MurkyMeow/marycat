<head>
  <meta charset="UTF-8">
</head>
<body></body>
<script src="../index2.js"></script>
<script>
const div = el('div')
const button = el('button')
const click = on('click')

const count = makeState(0, {
  actions: {
    increment: v => v + 1,
    decrement: v => v - 1,
  },
  views: {
    enough: v => v > 5,
    positive: v => v > 0,
  },
})

const items = makeState([
  { name: 'foo' },
  { name: 'bar' },
  { name: 'baz' },
  { name: 'qux' },
  { name: 'quux' },
], {
  actions: {
    add: v => [...v, { name: performance.now() }],
    del: (v, item) => v.filter(x => x !== item),
    reverse: v => [...v].reverse(),
  },
})

const app =
  div('.class', '@name', '#id')
    (ternary(count.positive)
      (div('Positive'))
      (div('Zero or less'))
    )
    (button('Increment', click(count.increment)))
    (button('Decrement', click(count.decrement)))
    (when(count.enough)
      (div('Boo!'))
    )
    (button('Add', click(items.add)))
    (iter(items, 'name')((item, i) =>
      div(`${i} - ${item.name}`, click(() => items.del(item)))
    ))

app(document.body)
</script>
