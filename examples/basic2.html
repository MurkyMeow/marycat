<head>
  <meta charset="UTF-8">
</head>
<body></body>
<script src="../index2.js"></script>
<script>
const div = el('div')
const button = el('button')
const click = on('click')

const count = makeState(0, {
  actions: {
    increment: v => v + 1,
    decrement: v => v - 1,
  },
  views: {
    enough: v => v > 5,
    positive: v => v > 0,
  },
})

const items = makeArray([
  { name: 'foo' },
  { name: 'bar' },
  { name: 'baz' },
], {
  actions: {
    add: v => (
      v.push({ name: performance.now() }),
    v),
    del: (v, index) => (
      v.splice(index, 1),
    v),
  },
})

const app =
  div('.class', '@name', '#id')
    (ternary(count.positive)
      (div('Positive'))
      (div('Zero or less'))
    )
    (button('Increment', click(count.increment)))
    (button('Decrement', click(count.decrement)))
    (when(count.enough)
      (div('Boo!'))
    )
    (iter(items)((item, i) =>
      div(`${i} - ${item.name}`, click(() => items.del(i)))
    ))
    (button('Add', click(items.add)))

app(document.body)
</script>
