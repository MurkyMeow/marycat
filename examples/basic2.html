<head>
  <meta charset="UTF-8">
</head>
<body></body>
<script type="module">
import { _if } from '../if.js'
import { iter } from '../iter.js'
import { State, get } from '../state.js'
import { div, button } from './bindings.js'

const count = new State(0, {
  actions: {
    increment: v => v + 1,
    decrement: v => v - 1,
  },
})

const items = new State([
  { name: 'foo' },
  { name: 'bar' },
  { name: 'baz' },
  { name: 'qux' },
  { name: 'quux' },
], {
  key: 'name',
  actions: {
    add: v => [...v, { name: performance.now() }],
    del: (v, item) => v.filter(x => x.name !== item.name),
    reverse: v => [...v].reverse(),
  },
})

const app =
  div('.class', '@name', '#id')
    (get`The count is: ${count}`)
    (_if(count.gt(0))
      (div('Positive'))
    .else()
      (div('Zero or less'))
    )
    (button('Increment').on('click', count.increment))
    (button('Decrement').on('click', count.decrement))
    (_if(count.ge(2))
      (div('Boo!'))
      (div('Foo!'))
      (div('Cool'))
    )
    (button('Add').on('click', items.add))
    (iter(items)(q =>
      div(get`${q.i} - ${q.name}`).on('click', () => items.del(q.v))
    ))

app(document.body)
</script>
