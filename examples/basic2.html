<head>
  <meta charset="UTF-8">
</head>
<body></body>
<script src="../index2.js"></script>
<script>
const div = el('div')
const button = el('button')
const click = on('click')

const count = makeState(0, {
  actions: {
    increment: v => v + 1,
    decrement: v => v - 1,
  },
  views: {
    enough: v => v > 5,
    positive: v => v > 0,
  },
})

const app =
  div('.class', '@name', '#id')
    (ternary(count.positive)
      (div('Positive'))
      (div('Zero or less'))
    )
    (button('Increment', click(count.increment)))
    (button('Decrement', click(count.decrement)))
    (when(count.enough)
      (div('Boo!'))
    )

app(document.body)
</script>
