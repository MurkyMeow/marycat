<head>
  <meta charset="UTF-8">
  <style>
  header {
    font-weight: bold;
  }
  article {
    width: 200px;
    padding: 5px 10px;
    margin-bottom: 20px;
    text-align: center;
    background: cornsilk;
  }
  article div {
    text-decoration: underline; 
  }
  </style>
</head>
<body></body>
<script src="../index.js"></script>
<script>
const { makeState, get, mount } = marycat
const { div, header, article, input } = marycat.elements

const upper = str => str.toUpperCase()
const reverse = str => [...str].reverse().join('')

const text = makeState('')

// This will fire after every update
// and wont affect the original value
text.after(reverse).after(upper)(console.log)

const Article = (title, ...slot) =>
  article()
    (header(title))
    (...slot) // Is this React xd?

const partial =
  div()
    .attr({ look: 'ma', custom: 'attributes' })

const app =
  div('.app')
    (div('Regular div'))
    (partial('.chained-class'))
    (div('#caddy')('Theres an id on me btw'))
    (Article('I have a slot!')
      (div('Hi hello hi!'))
    )
    (Article('You can click on me!')
      .click(() => alert('So fancy!'))
    )
    (input()
      .type('password')
      .bind(text) // Is this Vue xddd?
    )
    (get`Luckily, i can see that text: ${text}`)

mount(document.body, app)
</script>
