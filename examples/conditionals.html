<head><meta charset="UTF-8"></head>
<body></body>
<script type="module">
import { _if } from '../if.js'
import { State, get } from '../state.js'
import { div, h3 } from './bindings.js'

const a = new State(true)
const b = new State(true)

setInterval(() => a.v = !a.v, 1000)

const app =
  div(null)
    (h3('George Boole\'s hall of fame'))
    (_if(a)
      (div('A'))
    .else()
      (div('not A'))
    )
    (get`Or like this: ${a.tern('A', 'not A')}`)
    (_if(a.or(b))
      (div('A or B'))
    )
    (_if(a.and(b))
      (div('A and B'))
    )

app.connect(document.body)
</script>
