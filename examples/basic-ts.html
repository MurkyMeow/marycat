<head>
  <meta charset="UTF-8">
</head>
<body></body>
<script type="module">
import { div, stateful } from '../dist/bundle.js'

const test = stateful(1234)
const test2 = stateful(1234)

setInterval(() => test.v++, 1000)
setInterval(() => test2.v++, 500)

window.count = stateful(Array(4).fill().map((_, i) =>
  div(i).key$(Math.random())
))
window.div = div

const app =
  div()
    .$(div('.hello'))
    .$(div('Whoa').on('click', console.log))
    .$(div()
      .$(div('.world'))
      .$(div()
        .attr$('class')`type-${test}qweq__${test2}qeqw`
        .text$`state: ${test}__${test2}`
        .$(div())
        .$(div())
      )
    )
    .$(count)
    .$(div('world'))
    .$(div('world'))

app.mount(document.body)
</script>
