<head>
  <meta charset="UTF-8">
</head>
<body></body>
<script src="../index2.js"></script>
<script src="bindings.js"></script>
<script>
const count = new State(0, {
  actions: {
    increment: v => v + 1,
    decrement: v => v - 1,
  },
  views: {
    enough: v => v >= 2,
    positive: v => v > 0,
  },
})

const items = new State([
  { name: 'foo' },
  { name: 'bar' },
  { name: 'baz' },
  { name: 'qux' },
  { name: 'quux' },
], {
  key: 'name',
  actions: {
    add: v => [...v, { name: performance.now() }],
    del: (v, item) => v.filter(x => x.name !== item.name),
    reverse: v => [...v].reverse(),
  },
})

const app =
  div('.class', '@name', '#id')
    (get`The count is: ${count}`)
    (when(count.positive).then()
      (div('Positive'))
    ).else()
      (div('Zero or less')
    )
    (button('Increment', click(count.increment)))
    (button('Decrement', click(count.decrement)))
    (when(count.enough)
      (div('Boo!'))
      (div('Foo!'))
      (div('Cool'))
    )
    (button('Add', click(items.add)))
    (iter(items)(q =>
      div(get`${q.i} - ${q.name}`, click(() => items.del(q.v)))
    ))

app(document.body)
</script>
