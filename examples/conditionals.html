<head><meta charset="UTF-8"></head>
<body></body>
<script src="../index2.js"></script>
<script src="bindings.js"></script>
<script>
const a = new State(true)
const b = new State(true)

setInterval(() => a.v = !a.v, 1000)

const app =
  div(null)
    (h3('George Boole\'s hall of fame'))
    (_if(a)
      (div('A'))
    ).else(
      (div('not A'))
    )
    (_if(a.or(b))
      (div('A or B'))
    )
    (_if(a.and(b))
      (div('A and B'))
    )

app(document.body)
</script>
